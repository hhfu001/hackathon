<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>夜考灯光模拟</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="/stylesheets/main.css"/>
</head>
<body>
<div class="page page1">
    <button id="btn-1" class="btn">开始考试</button>
</div>

<div class="page page2">
    <button id="btn-2" class="btn" data-value="headlight">近光灯</button>
    <button id="btn-3" class="btn" data-value="highlight">远光灯</button>
    <button id="btn-7" class="btn" data-value="widthlamp">示宽灯</button>
    <button id="btn-8" class="btn" data-value="emergency">危险报警灯</button>
    <button id="btn-5" class="btn" data-value="right">右转向</button>
    <button id="btn-4" class="btn" data-value="left">左转向</button>
    <button id="btn-6" class="btn" data-value="reset">转向恢复原位</button>
</div>

<script src="/vendor/zepto.js"></script>
<script src="/vendor/underscore.js"></script>
<script src="/vendor/backbone.js"></script>
<script src="/vendor/howler.core.min.js"></script>
<script src="/vendor/qrcode.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/main.js"></script>
</body>
</html>
