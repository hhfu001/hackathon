<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>夜考灯光模拟</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="/stylesheets/main.css"/>
</head>
<body>
<div class="content">

    <div class="page page1">
        <button id="btn-1" class="btn">开始考试</button>
        <button id="btn-2" class="btn">练习模式</button>
    </div>

    <div class="page page2">
        <div class="btns1">

            <button id="btn-2" class="btn btn_headlight" data-value="headlight"><i></i>近光灯</button>
            <button id="btn-7" class="btn btn_widthlamp" data-value="widthlamp"><i></i>示宽灯</button>
            <button id="btn-3" class="btn btn_closelamp" data-value="closelamp"><i class="active"></i>关闭</button>
        </div>
        <div class="btns2">
            <button id="btn-5" class="btn btn_right" data-value="right"><i></i>右转向</button>
            <button id="btn-6" class="btn btn_reset" data-value="reset"><i></i>转向恢复原位</button>
            <button id="btn-4" class="btn btn_left" data-value="left"><i></i>左转向</button>

        </div>
        <div class="btns3">
            <button id="btn-8" class="btn btn_emergency" data-value="emergency"><i></i>危险报警灯</button>
        </div>
        <div class="tips">

        </div>

    </div>

</div>

<script src="/vendor/jquery-2.1.1.js"></script>
<script src="/vendor/underscore.js"></script>
<script src="/vendor/backbone.js"></script>
<script src="/vendor/howler.core.min.js"></script>
<script src="/vendor/qrcode.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/vendor/noty/packaged/jquery.noty.packaged.min.js"></script>
<script src="/javascripts/main.js"></script>
</body>
</html>
